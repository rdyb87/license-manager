{% extends "base.html" %}

{% block title %}Add License - Metrology System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:text-blue-800 mr-4">
                        ← Back
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Add New License</h1>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow p-8">
            <form method="POST" class="space-y-6">
                <!-- Serial Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Serial Number <span class="text-red-500">*</span>
                    </label>
                    <input
  type="text"
  name="serial_number"
  id="serial_number"
  required
  class="w-full px-4 py-3 border rounded-lg"
/>
<p id="serial-error" class="text-sm text-red-600 mt-1 hidden">
  Serial number already exists
</p>

                </div>
                
                <!-- License Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        License Number <span class="text-red-500">*</span>
                    </label>
                    <input
  type="text"
  name="license_number"
  id="license_number"
  required
  class="w-full px-4 py-3 border rounded-lg"
/>
<p id="license-error" class="text-sm text-red-600 mt-1 hidden">
  License number already exists
</p>

                </div>
                
                <!-- Brand -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Brand
                    </label>
                    <input 
                        type="text" 
                        name="brand" 
                        placeholder="e.g., Mettler Toledo"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Model -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Model
                    </label>
                    <input 
                        type="text" 
                        name="model" 
                        placeholder="e.g., IND-560"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Date Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            License Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="license_date" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Expiry Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="expiry_date" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                
                <!-- Notes -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Notes
                    </label>
                    <textarea 
                        name="notes" 
                        rows="4"
                        placeholder="Additional information..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="flex space-x-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        ✓ Save License
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" 
                       class="flex-1 text-center bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const licenseInput = document.getElementById("license_number");
    const serialInput = document.getElementById("serial_number");
    const submitBtn = document.querySelector("button[type='submit']");

    const MIN_LENGTH = 5;
    let debounceTimer = null;

    function resetState() {
        submitBtn.disabled = false;
        document.querySelectorAll(".dup-error").forEach(el => el.remove());
    }

    function showError(input, message) {
        resetState();
        submitBtn.disabled = true;

        const div = document.createElement("div");
        div.className = "dup-error text-red-600 text-sm mt-1";
        div.innerText = message;
        input.parentNode.appendChild(div);
    }

    function checkDuplicate() {
        const license = licenseInput.value.trim();
        const serial = serialInput.value.trim();

        // ❗ Do NOT check too early
        if (
            (license && license.length < MIN_LENGTH) ||
            (serial && serial.length < MIN_LENGTH)
        ) {
            resetState();
            return;
        }

        fetch("/admin/api/check-duplicate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                license_number: license,
                serial_number: serial
            })
        })
        .then(res => res.json())
        .then(data => {
            resetState();

            if (data.license_exists) {
                showError(licenseInput, "License number already exists");
            }

            if (data.serial_exists) {
                showError(serialInput, "Serial number already exists");
            }
        });
    }

    function debounceCheck() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(checkDuplicate, 400);
    }

    licenseInput.addEventListener("input", debounceCheck);
    serialInput.addEventListener("input", debounceCheck);
});
</script>
{% endblock %}
