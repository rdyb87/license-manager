{% extends "base.html" %}

{% block title %}Edit License - Metrology System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:text-blue-800 mr-4">
                        ‚Üê Back
                    </a>
                    <h1 class="text-xl font-bold text-gray-900">Edit License</h1>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow p-8">
            <form method="POST" class="space-y-6">
			
			<input type="hidden" id="license_id" value="{{ license.id }}">
			
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Serial Number <span class="text-red-500">*</span>
                    </label>
                    <input 
    type="text"
    id="serial_number"
    name="serial_number"
    value="{{ license.serial_number }}"
    required
    oninput="this.value = this.value.toUpperCase()"
    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

<p id="serial-error" class="text-sm text-red-600 mt-1 hidden">
    Serial number already exists
</p>

                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        License Number <span class="text-red-500">*</span>
                    </label>
                    <input 
    type="text"
    id="license_number"
    name="license_number"
    value="{{ license.license_number }}"
    required
    oninput="this.value = this.value.toUpperCase()"
    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

<p id="license-error" class="text-sm text-red-600 mt-1 hidden">
    License number already exists
</p>

                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                    <input 
                        type="text" 
                        name="brand" 
                        value="{{ license.brand or '' }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                    <input 
                        type="text" 
                        name="model" 
                        value="{{ license.model or '' }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            License Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="license_date" 
                            value="{{ license.license_date.strftime('%Y-%m-%d') }}"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Expiry Date <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="expiry_date" 
                            value="{{ license.expiry_date.strftime('%Y-%m-%d') }}"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea 
                        name="notes" 
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ license.notes or '' }}</textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        üíæ Update License
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" 
                       class="flex-1 text-center bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
let hasDuplicate = false;
let debounceTimer = null;
const MIN_LENGTH = 7;

async function checkDuplicate() {
    const serialInput = document.getElementById('serial_number');
    const licenseInput = document.getElementById('license_number');

    const serial = serialInput.value.trim();
    const license = licenseInput.value.trim();
    const excludeId = document.getElementById('license_id').value;

    // üîí DO NOT CHECK TOO EARLY
    if (
        (serial && serial.length < MIN_LENGTH) ||
        (license && license.length < MIN_LENGTH)
    ) {
        resetErrors();
        hasDuplicate = false;
        return;
    }

    const res = await fetch('/admin/api/check-duplicate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            serial_number: serial,
            license_number: license,
            exclude_id: excludeId
        })
    });

    const data = await res.json();
    hasDuplicate = false;

    // Serial
    const serialError = document.getElementById('serial-error');
    if (data.serial_exists) {
        serialError.classList.remove('hidden');
        hasDuplicate = true;
    } else {
        serialError.classList.add('hidden');
    }

    // License
    const licenseError = document.getElementById('license-error');
    if (data.license_exists) {
        licenseError.classList.remove('hidden');
        hasDuplicate = true;
    } else {
        licenseError.classList.add('hidden');
    }
}

function resetErrors() {
    document.getElementById('serial-error').classList.add('hidden');
    document.getElementById('license-error').classList.add('hidden');
}

// Debounce wrapper
function debounceCheck() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(checkDuplicate, 400);
}

// Run on typing
document.getElementById('serial_number').addEventListener('input', debounceCheck);
document.getElementById('license_number').addEventListener('input', debounceCheck);

// Block submit
document.querySelector('form').addEventListener('submit', function (e) {
    if (hasDuplicate) {
        e.preventDefault();
        alert('Please fix duplicate serial or license number before saving.');
    }
});
</script>
{% endblock %}
